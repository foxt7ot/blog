<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>

        <div class="rss-subscribe"><a class="button" href="{{ "/feed.xml" | prepend: site.baseurl }}"
                                   title="Subscribe via RSS">Subscribe</a></div>
      </div>

      <div class="footer-col">
          <p>{{ site.description }}</p>
          <div xmlns:dct="http://purl.org/dc/terms/" xmlns:vcard="http://www.w3.org/2001/vcard-rdf/3.0#">
              <a rel="license" class="button"
                 href="http://creativecommons.org/publicdomain/zero/1.0/" target="_blank">
                  <img src="/images/public-domain-license.png" style="border-style: none;" alt="CC0" />
              </a>
              
          </div>
      </div>
    </div>

  </div>

</footer>
