---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta meta">Posted on: <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
      {% if page.image %}
      <img src="{{ site.baseurl }}/images/covers/{{ page.image }}" alt="{{ page.title }}" class="cover">
      {% endif %}
      {{ content }}
  </div>
  <div class="meta">
      <p class="tags">
          {% if page.tags.size > 0 %}
          Tagged with {{ page | tags}}
          {% endif %}
      </p>
  </div>

</article>
